services:
  # Backend Service
  - type: web
    name: infuse-backend
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: BREVO_USER
        sync: false
      - key: BREVO_PASS
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false

  # Frontend Service (Static Site)
  - type: web
    name: infuse-frontend
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://infuse-backend-75ji.onrender.com/api/*
      - type: rewrite
        source: /uploads/*
        destination: https://infuse-backend-75ji.onrender.com/uploads/*
      - type: rewrite
        source: /*
        destination: /index.html
