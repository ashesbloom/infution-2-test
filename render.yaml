services:
  # Backend Service
  - type: web
    name: infuse-backend
    env: node
    plan: free
    rootDir: .
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add other env vars here (MONGO_URI, JWT_SECRET, etc.) in the Render Dashboard

  # Frontend Service
  - type: static
    name: infuse-frontend
    env: static
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      # Rewrite API calls to the backend
      - type: rewrite
        source: /api/*
        destination: https://infuse-backend.onrender.com/api/*
      - type: rewrite
        source: /uploads/*
        destination: https://infuse-backend.onrender.com/uploads/*
      # SPA Fallback (for React Router)
      - type: rewrite
        source: /*
        destination: /index.html
