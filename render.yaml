services:
  # Backend Service
  - type: web
    name: infuse-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add other env vars here (MONGO_URI, JWT_SECRET, etc.) in the Render Dashboard

staticSites:
  # Frontend Service
  - name: infuse-frontend
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      # Rewrite API calls to the backend
      - type: rewrite
        source: /api/*
        destination: https://infuse-backend.onrender.com/api/*
      - type: rewrite
        source: /uploads/*
        destination: https://infuse-backend.onrender.com/uploads/*
      # SPA Fallback (for React Router)
      - type: rewrite
        source: /*
        destination: /index.html
